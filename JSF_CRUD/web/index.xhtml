<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<!--        <h:outputStylesheet name= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.cssxhtm"/>-->
        
    </h:head>

    <h:body>
        <h:form class = "text-danger">

            <center>
                <h2><h:outputText value = "User Records"/> </h2>
            </center>
   

            <h:dataTable  value ="#{userDao.userList()}" var="u"  class =" table  thead-dark table-striped table-hover table-bordered">
            <h:column  >
                <f:facet name="header" >ID</f:facet>
                <h:outputText value="#{u.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">UserName</f:facet>
                <h:outputText value="#{u.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{u.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{u.password}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{u.gender}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{u.address}"/>
            </h:column>
                
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    <h:commandButton action ="#{userDao.edit(u.id)}" value="Update" class =" btn-primary" >
                    </h:commandButton >
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:commandButton action ="#{userDao.edit(u.id)}" value="Delete" class =" btn-primary" >
                    </h:commandButton >
                </h:column>
                
                
                
                
                
        </h:dataTable>


        </h:form>
    </h:body>
</html>
