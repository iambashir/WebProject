<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Product Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>

    <body>
        <div class="container col-md-6 offset-4">
            <h:form>
                Product Code: <h:inputText class="form-control form-control-sm" value="#{product.code}" required="true"/>  
                <br/>
                Product Name: <h:inputText class="form-control form-control-sm" value="#{product.name}" required="true"/>  
                <br/>
                Product Quantity: <h:inputText class="form-control form-control-sm" value="#{product.quantity}" required="true"/>  
                <br/>
                Product Price: <h:inputText class="form-control form-control-sm" value="#{product.price}" required="true"/>  
                <br/>
                Product Category: <h:inputText class="form-control form-control-sm" value="#{product.category}" required="true"/>  
                <br/>
                <h:commandButton class="btn btn-primary" value="Add New Product" action="#{product.save()}"/>
            </h:form>
            <br/>
            <h:form>
                <h:dataTable value="#{product.productLists()}" var="p" class="table table-striped table-hover table-bordered" >
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{p.id}"/>
                    </h:column>  
                    <h:column>
                        <f:facet name="header">Code</f:facet>
                        <h:outputText value="#{p.code}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{p.name}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{p.quantity}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{p.price}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        <h:outputText value="#{p.category}"/>
                    </h:column> 
                    <h:column> 
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action = "#{product.edit(p.id)}" value="Edit" class="btn btn-primary"> 
                        </h:commandButton>
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action = "#{product.delete(p.id)}" value="Delete" class="btn btn-danger"> 
                        </h:commandButton>
                    </h:column>
                </h:dataTable>

            </h:form>
        </div>
    </body>
</html>
