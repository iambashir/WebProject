<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Product Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container  offset-4">
            <h:form id="form" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <h2 style="text-align: center" class="col-sm-4">Edit User Record</h2>
                </div>
                <hr/>
                <div class="form-group">
                    <h:outputLabel for="productcode" class="control-label col-sm-2">Product Code</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText  value="#{editProduct.code}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="productname" class="control-label col-sm-2">Product Name</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText  value="#{editProduct.name}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="quantity" class="control-label col-sm-2">Quantity</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText value="#{editProduct.quantity}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="price" class="control-label col-sm-2">Price</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText value="#{editProduct.price}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="Category" class="control-label col-sm-2">Category</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText value="#{editProduct.category}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <center><h:commandButton value="Update" action="#{product.update(editProduct)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                    </div>
                </div>
            </h:form>
        </div>


    </h:body>
</html>
