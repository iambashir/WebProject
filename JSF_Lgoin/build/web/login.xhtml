<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Login</title>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body><br/>
        <div class ="container bg-primary" style="border-radius: 10px; width: 500px;" >
        <br/>
        <div class="text-center"> <h3> Login Page : </h3></div>
        <h:form>
            <div>
                <label>Username : </label>
                <h:inputText class="form-control" value="#{user.username}">
                </h:inputText>
            </div>
            <div>
                <label>Password</label>
                <h:inputSecret class="form-control"  value="#{user.password}">
                </h:inputSecret>
            </div><br/>
             <div>
                 <h:commandButton value="Login" action="#{userDAO.login(user)}" class="btn btn-success">
                 </h:commandButton>  
             </div>
            
            <h5>  <h:link  style="color: white"  outcome="index" value="Register Here"/> </h5> <br/>
        </h:form>
        
        </div>
    </body>
</html>
