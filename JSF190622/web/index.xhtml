<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body> <br/>
        <div class = "container bg-info " style="border-radius: 10px;" >
        <h:form>
            <center>
                <h2><h:outputText value="Product Purchaise"></h:outputText></h2>
            </center>
            <h:dataTable value="#{userDAO.usersList()}" var="u" class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header" >ID</f:facet>
                    <h:outputText value="#{u.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    <h:outputText value="#{u.code}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:outputText value="#{u.quantity}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{u.price}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputText value="#{u.category}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandButton action="#{userDAO.edit(u.id)}" value="Edit" class="btn btn-success"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action="#{userDAO.delete(u.id)}" value="Delete" class="btn btn-danger"/>
                </h:column>
               
            </h:dataTable>
            <h:commandButton action = "/create.xhtml" value="Create" class="btn btn-primary"> 
            </h:commandButton>
        </h:form><br/>
        </div>
    </h:body>
</html>
