<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    
    <h:body>
        <div class="container" >
        <h:form>
            <center>
                <h2><h:outputText value="Super Shop"/></h2>
            </center>
            
            <h:dataTable value="#{userDAO2.usersList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>  
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    <h:outputText value="#{u.code}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:outputText value="#{u.quantity}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{u.price}"/>
                </h:column> 
                <h:column>
                    <f:facet name="header">Categorie</f:facet>
                    <h:outputText value="#{u.categorie}"/>
                </h:column> 
                
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{userDAO2.edit(u.id)}" value="Edit" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{userDAO2.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            
           
              <h:commandButton action = "/create2.xhtml" value="Create" class="btn btn-danger"> 
              </h:commandButton>
           
        </h:form>
            
       </div >     
    </h:body>
</html>
